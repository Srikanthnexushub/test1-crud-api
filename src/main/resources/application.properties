# ==========================================
# APPLICATION CONFIGURATION
# ==========================================
spring.application.name=crud-application
server.port=3000

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/Crud_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ==========================================
# SECURITY CONFIGURATION
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=900000
jwt.refresh-expiration=604800000
security.max-failed-attempts=5
security.lock-time-duration=30

# ==========================================
# ACTUATOR CONFIGURATION
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ==========================================
# OPENAPI/SWAGGER CONFIGURATION
# ==========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.root=INFO
logging.level.org.example=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.compression.enabled=true
server.compression.min-response-size=1024
server.http2.enabled=true
server.error.include-message=always
server.error.include-stacktrace=never

# ==========================================
# JACKSON CONFIGURATION
# ==========================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ==========================================
# EMAIL CONFIGURATION
# ==========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
email.from-address=${MAIL_FROM:noreply@example.com}
email.from-name=${MAIL_FROM_NAME:CRUD API}
email.verification-token-expiry-hours=24
email.password-reset-token-expiry-hours=1
email.base-url=${APP_BASE_URL:http://localhost:8080}

# ==========================================
# TWO-FACTOR AUTHENTICATION CONFIGURATION
# ==========================================
totp.issuer=${TOTP_ISSUER:CrudAPI}
