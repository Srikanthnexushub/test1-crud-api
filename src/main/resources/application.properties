# ==========================================
# APPLICATION CONFIGURATION
# ==========================================
spring.application.name=crud-application
server.port=8080

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5433/Crud_db
spring.datasource.username=postgres
spring.datasource.password=P0st
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ==========================================
# SECURITY CONFIGURATION
# ==========================================
jwt.secret=your-256-bit-secret-key-change-this-in-production-environment-for-security
jwt.expiration=900000
jwt.refresh-expiration=604800000
security.max-failed-attempts=5
security.lock-time-duration=30

# ==========================================
# ACTUATOR CONFIGURATION
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ==========================================
# OPENAPI/SWAGGER CONFIGURATION
# ==========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.root=INFO
logging.level.org.example=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.compression.enabled=true
server.compression.min-response-size=1024
server.http2.enabled=true
server.error.include-message=always
server.error.include-stacktrace=never

# ==========================================
# JACKSON CONFIGURATION
# ==========================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
